server:
  port: 8080

spring:
    datasource:
        url: jdbc:mysql://localhost/dssdb?useSSL=false&allowMultiQueries=true&serverTimezone=UTC
        username: root
        password: '*#m@RC0s$%'
        driver-class-name: com.mysql.cj.jdbc.Driver
    jpa:
        ddl-auto: update
        show-sql: true
        open-in-view: true
        format_sql: true
        hibernate:
          ddl-auto: update
        properties:
            hibernate:
              dialect: org.hibernate.dialect.MySQL5InnoDBDialect